<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FetchAPI — News</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>FetchAPI — <span class="accent">News</span></h1>
    <div class="controls">
      <label class="small">Search
        <input id="q" placeholder="search (e.g. politics, AI)" />
      </label>

      <label class="small">Language
        <select id="lang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </label>

      <label class="small">Max
        <input id="max" type="number" min="1" max="50" value="10" />
      </label>

      <button id="load" class="btn primary">Load News</button>

      <label class="toggle">
        <input id="dark-toggle" type="checkbox" />
        <span>Dark</span>
      </label>
    </div>
  </header>

  <main class="container">
    <!-- Top headlines -->
    <section id="top" class="section">
      <h2>Top headlines</h2>
      <div id="topResults" class="results-row">Loading top headlines...</div>
    </section>

    <!-- Category quick buttons -->
    <section class="section categories">
      <button class="cat-btn" data-cat="technology">Technology</button>
      <button class="cat-btn" data-cat="world">World</button>
      <button class="cat-btn" data-cat="business">Business</button>
      <button class="cat-btn" data-cat="sports">Sports</button>
      <button class="cat-btn" data-cat="health">Health</button>
      <button class="cat-btn" data-cat="entertainment">Entertainment</button>
    </section>

    <!-- Main results -->
    <section id="news" class="section">
      <h2>News</h2>
      <div id="status" class="status">Click Load News to fetch articles</div>

      <!-- spinner -->
      <div id="spinner" class="spinner hidden" aria-hidden="true"></div>

      <div id="results" class="results-grid"></div>
    </section>
  </main>

  <footer class="footer">
    <small>Deployed · Frontend on Netlify · Backend on Render</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
