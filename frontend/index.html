<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FetchAPI News App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>FetchAPI â€” News</h1>

    <form id="controls" onsubmit="return false;">
      <input id="q" placeholder="Search keyword (e.g., technology)" />
      <select id="lang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>
      <input id="max" type="number" min="1" max="20" value="10" title="Max results" />
      <button id="load">Load News</button>
    </form>

    <div id="status" class="status">Idle</div>
    <section id="results" class="grid" aria-live="polite"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
